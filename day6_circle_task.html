<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class circle{
            constructor(radius,colour){
                this.radius=radius;
                this.colour=colour;

            }
            getRadius(){
                return this.radius
            }
            setRadius(newRadius){
                return this.radius=newRadius
            }
            getColour(){
                return this.colour
            }
            setColour(newColour){
                return this.colour=newColour
            }
            getArea(){
                return Math.PI*this.radius*this.radius
            }
            getCircumfrence(){
                return 2*Math.PI*this.radius
            }

        }
        let value= new circle(2,"brown")

        console.log("radius: ",value.getRadius());
        console.log("color: ",value.getColour());
        console.log("area: ",value.getArea());
        console.log("circumfrence",value.getCircumfrence().toFixed(2));

        value.setRadius(4);
        value.setColour("orange");

        console.log("new radius: ",value.getRadius());
        console.log("new color: ",value.getColour());
        console.log("new area: ",value.getArea());
        console.log("new circumfrence",value.getCircumfrence().toFixed(2));

    </script>
</body>
</html>
